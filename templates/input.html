{% extends 'base.html' %}

{% block content %}



    <form action="{% url "translate" %}">

        {% csrf_token %}

        <div class="form-group">

            <!-- Translation direction radio buttons -->
            <div class="text-center">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="translation-direction" id="Ja>En" value="Ja>En" checked>
                    <label class="form-check-label" for="Ja>En">Japanese to English</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="translation-direction" id="En>Ja" value="En>Ja">
                    <label class="form-check-label" for="En>Ja">English to Japanese</label>
                </div>
            </div>

            <br />

            <div class="form-group">
                <label for="source-text">Text to be translated:</label>
                <textarea class="form-control" name="source-text" id="source-text" rows="8"></textarea>
            </div>

            <div class="text-center pt-3 pb-5">
                <input type="submit" value="Translate" class="btn btn-outline-primary"/>
            </div>

        </div>
    </form>


{% endblock content %}
